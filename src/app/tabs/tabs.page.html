<ion-menu>
  <ion-content>
    <ion-list style="padding-top: 0px;">
      <ion-item color="primary">
        <ion-label>
          <ion-text>
            <h2>{{ user?.name }} {{ user?.surname }}</h2>
            <p>{{ user?.email }}</p>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-menu-toggle>
        <ion-item (click)="editUser()">
          <ion-label>Edit account</ion-label>
          <ion-icon name="create" slot="start"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-label>Exit</ion-label>
          <ion-icon name="exit" slot="start"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-tabs main>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="videos">
      <ion-icon name="videocam"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="youtube">
      <ion-icon name="logo-youtube"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="playlists">
      <ion-icon name="star"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
